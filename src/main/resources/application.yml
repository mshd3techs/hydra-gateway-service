    # skills:
    #   path: /skills/**
    #   serviceId: skills
    # trainer:
    #   path: /trainer/**
    #   serviceId: trainer
    # unavailable:
    #   path: /unavailable/**
    #   serviceId: unavailable
    endpoints:
      routes:
        enabled: true
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
